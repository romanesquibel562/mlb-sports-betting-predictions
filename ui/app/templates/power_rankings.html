{% extends "base.html" %}

{% block content %}
<h1>Power Rankings ({{ date }})</h1>

<form method="get" class="controls">
    <label for="date">Select date:</label>
    <select id="date" name="date" onchange="this.form.submit()">
        {% for d in available_dates %}
        <option value="{{ d }}" {% if d == date %}selected{% endif %}>
            {{ d }}
        </option>
        {% endfor %}
    </select>
    <noscript><button type="submit">Go</button></noscript>
</form>

<div class="table-wrap">
    <table>
        <thead>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in table_records %}
        <tr>
            {% for col in columns %}
            <td>{{ row[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
